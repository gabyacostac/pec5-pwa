<div class="artworks-table">
  <table mat-table [dataSource]="artworks">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let artwork">{{ artwork.title }}</td>
    </ng-container>
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artist</th>
      <td mat-cell *matCellDef="let artwork">{{ artwork.artist_title }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let artwork">{{ artwork.date_display }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      (click)="navigateTo(row)"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>
</div>
